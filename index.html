                    `));
            },
            dog: function () {
                this.echo($('<img src="https://placedog.net/640/480?random">'));
            },
            sourceCode: function () {
                return fetch('https://terminal.jcubic.pl')
                    .then(r => r.text())
                    .then(html => html.match(/<title>([^>]+)<\/title>/)[1]);
            },
            echo: function (text) {
                this.echo(text);
            },
        }, {
            completion: true,
            greetings: 'Terminal site- WIP'
        });

        class BarAnimation extends $.terminal.Animation {
            constructor(...args) {
                super(...args);
                this._i = 0;
            }
            render(term) {
                if (this._i > term.cols()) {
                    this._i = 0;
                } else {
                    this._i++;
                }
                return ['-'.repeat(this._i)];
            }
        }
        term.echo(new BarAnimation(50));
    </script>
</body>
