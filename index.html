    size: function(num) {
        this.css('--size', num);
    },
    color: function(color) {
        this.css('--color', color);
    }
}, {
    completion: true
});

class BarAnimation extends $.terminal.Animation {
    constructor(...args) {
        super(...args);
        this._i = 0;
    }
    render(term) {
        if (this._i > term.cols()) {
            this._i = 0;
        } else {
            this._i++;
        }
        return ['-'.repeat(this._i)];
    }
}
